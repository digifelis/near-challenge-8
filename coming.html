<!-- Modal deposit -->
<div id="DepositModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Deposit</h4>
      </div>
      <div class="modal-body">
        <label for="exampleInputEmail1">Deposit Amount</label>
        <input type="text" class="form-control" id="deposit_amount"  placeholder="Deposit Amount" value="1">
        <button type="button" class="btn btn-primary" id="deposit">Deposit</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<!-- Modal transfer deposit -->
<div id="TransferDepositModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Transfer Deposit</h4>
      </div>
      <div class="modal-body">
        <label for="exampleInputEmail1">Transfer Amount</label>
        <input type="text" class="form-control" id="transfer_amount"  placeholder="Deposit Amount" value="1">


        <label for="exampleInputEmail1">Receiver Account</label>
        <input type="text" class="form-control" id="receiver_account"  placeholder="Receiver Account ex:mansurbestas.testnet" value="" >

        <label for="exampleInputEmail1">Memo</label>
        <input type="text" class="form-control" id="memo"  placeholder="memo" value="test" >

        <label for="exampleInputEmail1">Token Per Second</label>
        <input type="text" class="form-control" id="tokens_per_sec"  placeholder="memo" value="1" >

        <button type="button" class="btn btn-primary" id="transfer">Transfer</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
